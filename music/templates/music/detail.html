{% extends "music/base.html" %}
{%  block body %}
    <img src="{{ album.logo.url }}">
    <h1> {{ album.album_title }}</h1>
    <h3> {{ album.artist }}</h3>
    <h3> {{ album.genre }}</h3>

    {%  if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

        {% for song in album.song_set.all %}
            <label for="song{{ forloop.counter }}">
                {{ song.song_title }}

            </label><br>
        {% endfor %}

{% endblock %}
